<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Homepage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Client Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner">
      <img src="images/promo-banner.jpg" alt="Promotional Banner" />
    </section>

    <section class="columns">
      <div class="column">
        <img src="images/column1.jpg" alt="Feature 1" />
        <p>Feature description one</p>
      </div>
      <div class="column">
        <img src="images/column2.jpg" alt="Feature 2" />
        <p>Feature description two</p>
      </div>
      <div class="column">
        <img src="images/column3.jpg" alt="Feature 3" />
        <p>Feature description three</p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-column">
      <img src="images/logo.png" alt="Small Logo" class="small-logo" />
    </div>
    <div class="footer-column">
      <p>&copy; 2025 Client Name. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
